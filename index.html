<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Embed Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body>

    <script> 
        function onArcadeIframeMessage(e) { 
            if (e.origin !== 'https://demo.arcade.software' || !e.isTrusted) return; 
            const arcadeIframe = document.querySelector(`iframe[src*=${e.data.id}]`); 
            if (!arcadeIframe || !arcadeIframe.contentWindow) return; 
            if (e.data.event === 'arcade-init') { 
                arcadeIframe.contentWindow.postMessage({event: 'register-popout-handler'}, '*'); 
            } 
            if (e.data.event === 'arcade-popout-open') { 
                arcadeIframe.style['height'] = '100%'; 
                arcadeIframe.style['z-index'] = '9999999'; 
            } 
            if (e.data.event === 'arcade-popout-close') { 
                arcadeIframe.style['height'] = '0'; 
                arcadeIframe.style['z-index'] = 'auto'; 
            } 
        } 
        window.addEventListener('message', onArcadeIframeMessage); 
        function onClickArcadeTrigger() { 
            const arcadeIframe = document.querySelector(`iframe[src*=YKJu407OgLrohnx2d3AA]`); 
            if (arcadeIframe && arcadeIframe.contentWindow) { 
                arcadeIframe.contentWindow.postMessage({event: 'request-popout-open'}, '*'); 
            } 
        } 
    </script>
    <div>
        <button onclick="onClickArcadeTrigger()" style="border:1px solid #E5E7EB;padding:8px 12px;border-radius:12px;"> 
            ✨ Your custom trigger ✨ 
        </button>
        <iframe src="https://demo.arcade.software/YKJu407OgLrohnx2d3AA?embed&embed_custom&show_copy_link=true" title="Build stronger teams with cultural assessments" frameborder="0" loading="lazy" webkitallowfullscreen mozallowfullscreen allowfullscreen allow="clipboard-write" style="position: fixed; top: 0; left: 0; width: 100%; height: 0; color-scheme: light;" ></iframe>
    </div>
    </body>
</html>
